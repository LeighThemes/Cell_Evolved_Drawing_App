<!-- Bootsrap link-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Hero section -->
<section id="hero" class="canvas">
  <div class="p-5 text-center bg-image rounded-3">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3"><i>Cell Evolved</i></h1>
        </div>
      </div>
  </div>
</section>

<main class="main">
  <div class="content">
    <div class="left-panel">
      <div class="color-buttons">
        <button class="pad red" (click)="changeBlobColor('red')"><span class="color-sample red"></span></button>
        <button class="pad blue" (click)="changeBlobColor('blue')"><span class="color-sample blue"></span></button>
        <button class="pad green" (click)="changeBlobColor('green')"><span class="color-sample green"></span></button>
        <button class="pad purple" (click)="changeBlobColor('purple')"><span class="color-sample purple"></span></button>
        <button class="pad yellow" (click)="changeBlobColor('yellow')"><span class="color-sample yellow"></span></button>
        <button class="pad pink" (click)="changeBlobColor('pink')"><span class="color-sample pink"></span></button>
        <button class="pad orange" (click)="changeBlobColor('orange')"><span class="color-sample orange"></span></button>
        <button class="pad cyan" (click)="changeBlobColor('cyan')"><span class="color-sample cyan"></span></button>
        <button class="pad teal" (click)="changeBlobColor('teal')"><span class="color-sample teal"></span></button>
        <button class="pad magenta" (click)="changeBlobColor('magenta')"><span class="color-sample magenta"></span></button>
        <button class="pad lime" (click)="changeBlobColor('lime')"><span class="color-sample lime"></span></button>
        <button class="pad brown" (click)="changeBlobColor('brown')"><span class="color-sample brown"></span></button>
        <button class="pad navy" (click)="changeBlobColor('navy')"><span class="color-sample navy"></span></button>
        <button class="pad maroon" (click)="changeBlobColor('maroon')"><span class="color-sample maroon"></span></button>
        <button class="pad gray" (click)="changeBlobColor('gray')"><span class="color-sample gray"></span></button>
        <!--
        <button class="pad olive" (click)="changeBlobColor('olive')"><span class="color-sample olive"></span></button>
        -->
        <button class="pad option-btn1" (click)="increaseBlobSize()">(+) Increase Size</button>
        <button class="pad option-btn2" (click)="decreaseBlobSize()">(-) Decrease Size</button>
        <button class="pad option-btn3" (click)="changeBlobColor('white')">Eraser</button>
      </div>
    </div>

    <div class="action-buttons">
      <button class ="pad-plus" (click)="downloadImage()">Download Image</button>
      <button class= "pad-refresh" (click)="refreshPage()">Refresh</button>
    </div>

    <div class="right-panel">
      <div class="window-container"
           #windowContainer
           (mousedown)="handleMouseDown($event)"
           (mousemove)="handleMouseMove($event)"
           (mouseup)="handleMouseUp()">
        <div class="blob"></div>
      </div>
    </div>

  </div>
</main>

<router-outlet />
